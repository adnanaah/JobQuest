<div *ngIf="newUserAccountID!=null">

  <div class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLiveLabel">Verifikacija korisnickog racuna</h1>
          <button  class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <label class="form-label"> Unesite verifikacijski kod </label>
            <input class="form-control" [(ngModel)]="verificationRequest.verificationCode">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="send()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
